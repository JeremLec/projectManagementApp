<div class="main-div">
  <p>{{project.name}}</p>
  <p>Date : {{project.date | date : 'mediumDate'}}</p>
  <p>Deadline : {{project.deadline | date : 'mediumDate'}}</p>
  <p>Time : {{project.time}}</p>
  <p>Members : {{project.staff}}</p>
  <p>{{project.desc}}</p>
  <a [routerLink]="['/idproject',project._id,'task','add']">Create a task</a>
  <app-kanban></app-kanban>
</div>
