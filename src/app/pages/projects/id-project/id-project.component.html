<div class="main-div">
  <div class="project-infos">
    <div class="wrapper"><h1>{{project.name}}</h1>
    <p>Deadline{{project.deadline | date : 'mediumDate'}}</p>
    <p>Time {{project.time}}</p>
    <p>Desc {{project.desc}}</p>
    <p><span class="span">members</span>{{project.staff}}</p>
    
  </div>

  <p>Date : {{project.date | date : 'mediumDate'}}</p>
    <a [routerLink]="['/idproject',project._id,'task','add']" class="click">new task</a>
    <app-kanban></app-kanban>
  </div>
</div>
