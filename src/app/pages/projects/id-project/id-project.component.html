<div class="main-div">
  <div class="project-infos">
    <h1>{{project.name}}</h1>
      <div class="wrapper">
        <div class="projInfos">
          <p><span>Deadline:</span> {{project.deadline | date : 'mediumDate'}}</p>
          <p><span>Time:</span> {{project.time}} hour(s)</p>
          <p><span>Members:</span> {{project.staff}}</p>  
          <p><span>Date:</span> {{project.date | date : 'mediumDate'}}</p>
      </div>
      
   
    </div>
      <div>
      <p>Desc: {{project.desc}}</p>
    </div>   
    <a [routerLink]="['/idproject',project._id,'task','add']" class="click">New task</a>

    <app-kanban></app-kanban>
  </div>
</div>
