<div class="main-div">
<mat-card>
  <mat-card-content>
        <section> <h1>Let's edit a task!</h1></section>
    <section>
      <form (submit)="submitForm()" [formGroup]="form">

        <section>
          <mat-form-field>
            <mat-label for="name">Task name : </mat-label>
            <input matInput type="text" name="task-name" id="name" placeholder="task name" formControlName="name">
            <mat-error *ngIf="form.controls['name'].invalid">{{getErrorMessage('name')}}</mat-error>

          </mat-form-field>
        </section>
        <!-- ---------------------------- mat radio ---------------------------- -->
        <section>
            <mat-label for="priority">Priority status : </mat-label>
            <mat-radio-group formControlName="priority">
                <mat-label for="lowPriority">low </mat-label>
                <mat-radio-button id="lowPiority"  name="lol" value="low priority"></mat-radio-button>
                <mat-label for="mediumPiority">medium </mat-label>
                <mat-radio-button id="mediumPiority"  name="lol" value="medium priority"></mat-radio-button>
                <mat-label for="highPriority">high </mat-label>
                <mat-radio-button id="highPriority"  name="lol" value="high priority"></mat-radio-button>
                <mat-error *ngIf="form.controls['priority'].invalid && ['priority'].touched">{{getErrorMessage('priority')}}</mat-error>
            </mat-radio-group>
            </section>
        <!-- ------------------------- mat assigned users ------------------------- -->
        <section>
          <mat-form-field>
            <mat-label for="assignedUsers">Choose user(s) to assign:: </mat-label>
            <mat-select multiple name="assignedUsers" id="assignedUsers" formControlName="assignedUsers">
              <mat-option *ngFor="let user of users" value="{{user.firstname}}">{{user.firstname}}</mat-option>
            </mat-select>
          </mat-form-field>
        </section>

        <section>
            <mat-label class="desc" for="desc">Task description: </mat-label>
            <textarea  name="desc" id="description" placeholder="Description :" cols="30" rows="10"
              formControlName="desc" value="{{task.desc}}">
        </textarea>
        </section>

        <div class="containerbtns">
            <section class="btns">
           <div class="click"> <a [routerLink]="['/idproject',task.project]">Cancel</a></div>    
            <div class="click"> <button class="click" type="submit" [disabled]="form.invalid">Edit Task</button></div>
          </section>
        </div>


      </form>
    </section>
  </mat-card-content>
</mat-card>
</div>
