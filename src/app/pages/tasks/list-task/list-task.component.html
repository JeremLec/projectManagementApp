<h2>Task</h2>
<ul *ngFor="let task of tasks">
    <li>
        {{task.name}}
        {{task.desc}}
        {{task.assignedUsers}}
        {{task.status}}
        <button routerLink="/task/edit/{{task.id}}">Edit</button>
        <button (click)="deleteTask(task._id)">delete</button>
        {{task._id}}
    </li>
</ul>
