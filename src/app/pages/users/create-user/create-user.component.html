<div class="main-div">
  <mat-card>
  <mat-card-content>
   <section> <h1>Let's create an user !</h1></section>

    <form [formGroup]="form" (submit)="submitForm()">
      <section>
        
        <mat-form-field>
          <mat-label>Firstname: </mat-label>
          <input type="text" name="firstname" id="firstname" matInput placeholder="Firstname"
            formControlName="firstname" />
            <mat-error *ngIf="form.controls['firstname'].invalid">{{getErrorMessage('firstname')}}</mat-error>

        </mat-form-field>

      </section>
      <section>
        <mat-form-field>
          <mat-label>Lastname: </mat-label>
          <input type="text" name="lastname" id="lastname" matInput placeholder="Lastname" formControlName="lastname">
          <mat-error *ngIf="form.controls['lastname'].invalid">{{getErrorMessage('lastname')}}</mat-error>
        </mat-form-field>
      </section>

      <section>
        <mat-form-field>
          <mat-label>Email: </mat-label>
          <input type="email" name="email" id="email" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage('email')}}</mat-error>
        </mat-form-field>
      </section>

      <section class="selectBox">
        <mat-label>Function </mat-label>
        <mat-select name="fonction" id="fonction-mat-" formControlName="fonction" matInput placeholder="Choose below">
          <!-- <mat-option value="">--Choose below--</mat-option> -->
          <mat-option value="Project Manager">Project Manager</mat-option>
          <mat-option value="Front End">Front End</mat-option>
          <mat-option value="Back End">Back End</mat-option>
          <mat-option value="Full Stack">Full Stack</mat-option>
          <mat-option value="Designer">Designer</mat-option>
        </mat-select>
      </section>

      <div class="containerbtns">
        <section class="btns">
       <div class="click"> <a routerLink="/">Cancel</a></div>    
        <div class="click"> <button class="click" type="submit" [disabled]="form.invalid">Submit</button></div>
      </section>
    </div>

    </form>


  </mat-card-content>
</mat-card>
</div>
